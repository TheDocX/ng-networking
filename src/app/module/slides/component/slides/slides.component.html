<div class="slides">
  <ng-container *ngFor="let slide of slides; let i = index; trackBy: trackSlide">
    <div [@active]
         class="sliding"
         *ngIf="i === actualSlide">
      <app-slide
        [slide]="slide"
        [index]="i+1"
      ></app-slide>
    </div>
  </ng-container>
</div>
<div class="prev">
  <button class="btn" (click)="onPrev()">Prev</button>
</div>
<div class="next">
  <button class="btn" (click)="onNext()">Next</button>
</div>
<ng-container *ngFor="let slide of slides; let i = index; trackBy: trackSlide">
  <img class="preload" [src]="'assets/slide' + i + '.png'" alt="{{slide.name}}">
</ng-container>
