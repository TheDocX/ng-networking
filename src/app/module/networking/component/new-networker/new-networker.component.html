<div class="new-networker">
    <form [formGroup]="networkingForm" (ngSubmit)="onSubmit()">
        <div class=" form-group">
          <label for="firstName">FirstName</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">LastName</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="form-group">
          <label for="want">What you are looking for</label>
          <input type="text" class="form-control" id="want" formControlName="want">
        </div>

        <div class="form-group">
          <label for="offer">What do you offer</label>
          <input type="text" class="form-control" id="offer" formControlName="offer">
        </div>

        <button class="btn btn_green" type="submit" [disabled]="!networkingForm.valid">Register</button>
        <button class="btn btn_pink" type="submit"
                *ngIf="!networkingForm.valid"
                (click)="onReject()">Back</button>
  </form>
</div>
